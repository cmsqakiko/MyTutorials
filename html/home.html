<!DOCTYPE html>
<html lang="en-US">
<head>
<title>Page Title</title>
</head>
<body>

<h1>This is a Heading</h1>
<p>This is a paragraph.</p>

<!-- Write your comments here <!DOCTYPE html> declaration defines this document to be HTML5
//The <html> element is the root element of an HTML page
///The <head> element contains meta information about the document
//The <title> element specifies a title for the document
//The <body> element contains the visible page content

//The <p> element defines a paragraph

     -->
     <br>
     <img src="2mb.jpg" alt="W3Schools.com" width="100" height="100">
     <!-- alt stands for alternative. if pic doesnt show, then the alternative word will show-->
<br>
     <button>Click me</button>
     <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ul>
      
      <ol>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
      </ol>
      <p style="color:indigo">This is a paragraph.</p>
      <p title="I'm a tooltip">
        This is a paragraph.
        </p>
<!--    All HTML elements can have attributes
The title attribute provides additional "tool-tip" information
The href attribute provides address information for links
The width and height attributes provide size information for images
The alt attribute provides text for screen readers
At W3Schools we always use lowercase attribute names
At W3Schools we always quote attribute values
-->
