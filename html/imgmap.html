<body>


    <h2>Image Maps</h2>
    <p>Click on the computer, to go to a new page and read more about the topic:</p>
    
    <img src="2mb.jpg" alt="Workplace" usemap="#workmap" width="400" height="379">
    
    <map name="workmap">
      <area shape="rect" coords="34,44,270,350" alt="Computer" href="computer.htm">
    </map>
    


    <map name="workmap">
        <area shape="circle" coords="337,300,44" alt="Cup of coffee" href="coffee.htm">
      </map>




<!--Image map is basically pointing where in the image is clickable
it needs the coordinate of the clickable part (x,y)

For circle,, the coordinate of the center of the circle and its radius


-->












</body>
